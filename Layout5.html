<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid</title>
    <link rel="stylesheet" href="layout5.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h3>All you need to know about COVID-19</h3>
                <button class="btn">Know more</button>
            </div>

            <img src="assets/images/covid.jpg" width="150">
        </div>

        <div class="box1">
        <img src="assets/images/virus.jpg" >
            <div>
                <h3>COVID-19 Test</h3>

            </div>
        </div>

        <div class="box2">
            <h3>Symptoms</h3>
            <div class="box2-list">
                <div class="card green">
                    <img src="assets/images/cough.jpg">
                    <p>Dry Cough</p>
                </div>

                <div class="card pink">
                    <img src="assets/images/fever.png">
                    <p>High Fever</p>
                </div>
                
                <div class="card purple">
                    <img src="assets/images/headech.jpg">
                    <p>Headache</p>
                </div>
            </div>
        </div>
        
        <div class="box3">
            <h3>Videos</h3>
            <div class="box3-box">
                <img src="assets/images/doctor.jpg">
                <div>
                    <h4>To prevent the spread of ...</h4>
                    <p>If you think you have been exposed to novel corona virus (COVID-19)</p>
                    <button class="box3-btn">Watch Video</button>
                </div>
            </div>
        </div>

</html>
